<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ma Tr·∫≠n R·ªìng üêâ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.imgur.com/ZAZckMo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      backdrop-filter: blur(6px);
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      max-width: 1000px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px gold;
    }

    h1 {
      text-align: center;
      color: gold;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="number"] {
      width: 60px;
      padding: 5px;
      margin: 2px;
      text-align: center;
    }

    .matrix {
      margin: 10px auto;
      text-align: center;
    }

    button {
      background: gold;
      color: black;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }

    button:hover {
      background: crimson;
      color: white;
    }

    .result-table td {
      border: 1px solid white;
      padding: 6px 12px;
    }

    .flex-inputs {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üêâ T√≠nh T√≠ch Hai Ma Tr·∫≠n</h1>
    
    <div class="flex-inputs">
      <div>
        <label>S·ªë h√†ng A:</label>
        <input type="number" id="rowsA" min="1">
        <label>S·ªë c·ªôt A:</label>
        <input type="number" id="colsA" min="1">
      </div>
      <div>
        <label>S·ªë h√†ng B:</label>
        <input type="number" id="rowsB" min="1">
        <label>S·ªë c·ªôt B:</label>
        <input type="number" id="colsB" min="1">
      </div>
    </div>

    <div style="text-align:center;">
      <button onclick="generateMatrices()">T·∫°o Ma Tr·∫≠n</button>
    </div>

    <div id="matrices" class="matrix"></div>
    <div id="result" class="matrix"></div>
  </div>

  <script>
    function generateMatrices() {
      const m = +document.getElementById('rowsA').value;
      const n = +document.getElementById('colsA').value;
      const p = +document.getElementById('rowsB').value;
      const q = +document.getElementById('colsB').value;
      const container = document.getElementById('matrices');
      const result = document.getElementById('result');

      container.innerHTML = '';
      result.innerHTML = '';

      if (n !== p) {
        container.innerHTML = "<p style='color:red;'>‚ùå S·ªë c·ªôt c·ªßa A ph·∫£i b·∫±ng s·ªë h√†ng c·ªßa B ƒë·ªÉ nh√¢n ƒë∆∞·ª£c.</p>";
        return;
      }

      let html = `<h2>Nh·∫≠p Ma Tr·∫≠n A (${m}√ó${n})</h2>`;
      html += createMatrixInputs('A', m, n);
      html += `<h2>Nh·∫≠p Ma Tr·∫≠n B (${p}√ó${q})</h2>`;
      html += createMatrixInputs('B', p, q);
      html += `<button onclick="multiply(${m}, ${n}, ${q})">Nh√¢n Ma Tr·∫≠n</button>`;

      container.innerHTML = html;
    }

    function createMatrixInputs(name, rows, cols) {
      let html = `<table style="margin:auto;">`;
      for (let i = 0; i < rows; i++) {
        html += '<tr>';
        for (let j = 0; j < cols; j++) {
          html += `<td><input type="number" id="${name}_${i}_${j}"></td>`;
        }
        html += '</tr>';
      }
      html += `</table>`;
      return html;
    }

    function multiply(m, n, q) {
      const A = [], B = [], C = [];

      for (let i = 0; i < m; i++) {
        A[i] = [];
        for (let j = 0; j < n; j++) {
          A[i][j] = parseFloat(document.getElementById(`A_${i}_${j}`).value) || 0;
        }
      }

      for (let i = 0; i < n; i++) {
        B[i] = [];
        for (let j = 0; j < q; j++) {
          B[i][j] = parseFloat(document.getElementById(`B_${i}_${j}`).value) || 0;
        }
      }

      for (let i = 0; i < m; i++) {
        C[i] = [];
        for (let j = 0; j < q; j++) {
          let sum = 0;
          for (let k = 0; k < n; k++) {
            sum += A[i][k] * B[k][j];
          }
          C[i][j] = sum;
        }
      }

      displayResult(C);
    }

    function displayResult(matrix) {
      let html = `<h2>K·∫øt qu·∫£ (Ma Tr·∫≠n C):</h2><table class="result-table" style="margin:auto;">`;
      for (let i = 0; i < matrix.length; i++) {
        html += "<tr>";
        for (let j = 0; j < matrix[0].length; j++) {
          html += `<td>${matrix[i][j]}</td>`;
        }
        html += "</tr>";
      }
      html += "</table>";
      document.getElementById('result').innerHTML = html;
    }
  </script>
</body>
</html>
